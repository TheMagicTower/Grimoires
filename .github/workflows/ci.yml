name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run unit tests
        run: node tests/runtime.test.js

      - name: Run E2E tests
        run: node tests/e2e/hooks.test.js

  lint:
    name: Lint & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Validate MCP configurations
        run: node core/utils/mcp-validator.js ./mcp

      - name: Validate environment schema
        run: |
          node -e "
            const schema = require('./core/config/env-schema.json');
            if (!schema.variables || !schema.groups) {
              console.error('Invalid schema structure');
              process.exit(1);
            }
            console.log('Schema valid: ' + schema.variables.length + ' variables, ' + Object.keys(schema.groups).length + ' groups');
          "

      - name: Check for syntax errors
        run: |
          find . -name "*.js" -not -path "./node_modules/*" -exec node --check {} \;

  security:
    name: Security Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for hardcoded secrets
        run: |
          if grep -rE "(sk-[a-zA-Z0-9]{20,}|ghp_[a-zA-Z0-9]+|password\s*=\s*['\"][^'\"]+['\"])" \
            --include="*.js" --include="*.json" --include="*.yaml" --include="*.yml" \
            --exclude-dir=node_modules --exclude-dir=.git .; then
            echo "Potential hardcoded secrets found!"
            exit 1
          fi
          echo "No hardcoded secrets found"

      - name: Check for dangerous patterns
        run: |
          if grep -rE "eval\s*\(|Function\s*\(" \
            --include="*.js" \
            --exclude-dir=node_modules --exclude-dir=.git .; then
            echo "Potentially dangerous eval/Function patterns found!"
            exit 1
          fi
          echo "No dangerous patterns found"

  release:
    name: Release Check
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify version consistency
        run: |
          VERSION=$(grep -oP 'version.*\K[0-9]+\.[0-9]+\.[0-9]+' scripts/install.sh | head -1)
          echo "Current version: $VERSION"

      - name: Build validation passed
        run: echo "All checks passed! Ready for release."
