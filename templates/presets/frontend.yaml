# Frontend Project Preset
# Used by /init when frontend project is detected

preset: frontend
description: React, Vue, or other frontend projects

detection:
  files:
    - package.json
  dependencies:
    any:
      - react
      - vue
      - svelte
      - "@angular/core"
  directories:
    any:
      - src/components
      - src/pages
      - app/

familiars:
  - codex
  - stitch
  - reviewer

rules:
  - solid
  - dry
  - kiss
  - component-design
  - accessibility
  - testing            # TDD and coverage rules
  - git-workflow       # Git best practices
  - performance        # Performance optimization
  - coding-style       # Code style guidelines

spells:
  - cast-dev
  - cast-review
  - cast-design
  - cast-tdd           # TDD workflow
  - cast-test-coverage # Coverage analysis
  - cast-e2e           # E2E testing
  - cast-plan          # Planning
  - cast-refactor      # Refactoring
  - cast-checkpoint    # State management

context:
  focus_areas:
    - components
    - styling
    - state management
    - user interactions

  conventions:
    - Use functional components
    - Keep components small and focused
    - Extract reusable logic to hooks
    - Follow accessibility guidelines
